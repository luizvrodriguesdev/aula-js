<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <script>
      function imprimir() {
        window.print();
      }

      function cor() {
        var titulo = document.getElementById("titulo");
        console.log(titulo);
        titulo.style.color = "blue";
      }

      cor();
    </script>
  </head>
  <body>
    <h1 id="titulo">Aula de DOM</h1>
    <h1>Aula de DOM</h1>
    <button onclick="imprimir ()">Imprimir</button>
    <button onclick="cor()">Alterar Cor</button>
    <script>
        function imprimir() {
          window.print();
        }
  
        function cor() {
          var titulo = document.getElementById("titulo");
          console.log(titulo);
          titulo.style.color = "blue";
        }
  
        cor();
      </script>
  </body>
</html>
